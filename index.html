<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>90Calc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            90Â°Calculator
        </h1>
    </div>
    <div class="column is-one-quarter">
        <input class="input is-large" type="text" placeholder="A" id="fa" oninput="calculate()">
    </div>
    <div class="column is-one-quarter">
        <input class="input is-large" type="text" placeholder="B" id="fb" oninput="calculate()">
    </div>
    <div class="column is-one-quarter">
        <span class="is-size-4" id="res">-</span>
    </div>
</section>
<script>
function calculate() {
        var a = document.getElementById('fa').value;
        var b = document.getElementById('fb').value;
        var aa = +a * +a;
        var bb = +b * +b;
        var resElement = document.getElementById('res');

        if (aa > 0 && bb > 0) {
            var rs = Math.sqrt(aa + bb);
            resElement.textContent = Number.isInteger(rs) ? rs : rs.toFixed(2);
        } else {
            resElement.textContent = '-';
        }
    }
</script>
</body>
</html>
